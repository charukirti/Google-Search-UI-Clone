<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navigation -->

    <nav class="nav-bar">
      <a href="#" class="navlink">Gmail</a>
      <a href="#" class="navlink">Images</a>
      <a href="#" class="round-user-image">
        <button class="button-apps"></button>
      </a>
      <a href="" class="round-user-image">
        <img src="./image/user.png" alt="user" class="user-icon" />
      </a>
    </nav>

    <!-- Main-container -->

    <main class="main">
      <img src="./image/brand-icon.png" class="brand-icon" alt="" />
      <section class="searchBar">
        <img
          src="./image/google-search.png"
          alt="search Icon"
          class="searchIcon"
        />
        <input type="text" class="search" />
        <button>
          <img src="./image/google-microphone.png" alt="mic" class="mic" />
        </button>
      </section>
      <section class="btns">
        <a href="#"><button class="btn-btns">Google search</button></a>
        <a href="https://www.google.com/doodles"
          ><button class="btn-btns">I'm Feeling Lucky</button></a
        >
      </section>
    </main>

    <!-- footer -->

    <footer class="footer">
      <!-- footer-left-side -->

      <section class="leftSide">
        <a href="#" class="footerLink">About</a>
        <a href="#" class="footerLink">Adevertising</a>
        <a href="#" class="footerLink">Business</a>
        <a href="#" class="footerLink">How Search Works</a>
      </section>

      <!-- footer-right-side -->

      <section class="rightSide">
        <a href="#" class="rightLink">Privacy</a>
        <a href="#" class="rightLink">Terms</a>
        <a href="#" class="rightLink">Settings</a>
      </section>
    </footer>
  </body>
</html>
